<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="style.css">
    <link/>
</head>
<body>
<h1>Welcome to the Party!</h1>
<div class="drum-machine">
    <div class="flex-column">
        <div class="right-side-up-triangle">
            <div class="inside-r-side-up">
                <p class="reg-font">A</p>
            </div>
        </div>

        <div class="upside-down-triangle">
            <div class="inside-u-side-down">
                <p class="inside-u-side-down-p">S</p>

            </div>
        </div>
    </div>
    <div class="second-column">
        <div class="right-side-up-triangle">
            <div class="inside-r-side-up">
                <p class="reg-font">D</p>
            </div>
        </div>
    </div>
    <div class="flex-column">
        <div class="right-side-up-triangle">
            <div class="inside-r-side-up">
                <p class="reg-font">F</p>
            </div>
        </div>
        <div class="upside-down-triangle">
            <div class="inside-u-side-down">
                <p class="inside-u-side-down-p">G</p>

            </div>
        </div>
    </div>
    <div class="second-column">
        <div class="right-side-up-triangle">
            <div class="inside-r-side-up">
                <p class="reg-font">H</p>
            </div>
        </div>
    </div>
    <div class="flex-column">
        <div class="right-side-up-triangle">
            <div class="inside-r-side-up">
                <p class="reg-font">J</p>
            </div>
        </div>
        <div class="upside-down-triangle">
            <div class="inside-u-side-down">
                <p class="inside-u-side-down-p">K</p>

            </div>
        </div>
    </div>
    <div class="second-column">
        <div class="right-side-up-triangle">
            <div class="inside-r-side-up">
                <p class="reg-font">L</p>
            </div>
        </div>
    </div>
</div>




<script src="script.js"></script>
</body>
</html>
