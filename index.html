<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Welcome to the Party!</h1>
<div class="drum-machine keys">
    <!-- Each .key has a data-key attribute -->
    <div class="flex-column key" data-key="65">
        <div class="right-side-up-triangle">
            <div class="inside-r-side-up">
                <kbd class="reg-font">A</kbd>
            </div>
        </div>
    </div>

    <div class="flex-column key" data-key="83">
        <div class="upside-down-triangle">
            <div class="inside-u-side-down">
                <kbd class="inside-u-side-down-p">S</kbd>
            </div>
        </div>
    </div>

    <div class="flex-column key" data-key="68">
        <div class="right-side-up-triangle">
            <div class="inside-r-side-up">
                <kbd class="reg-font">D</kbd>
            </div>
        </div>
    </div>

    <div class="flex-column key" data-key="70">
        <div class="right-side-up-triangle">
            <div class="inside-r-side-up">
                <kbd class="reg-font">F</kbd>
            </div>
        </div>
    </div>

    <div class="flex-column key" data-key="71">
        <div class="upside-down-triangle">
            <div class="inside-u-side-down">
                <kbd class="inside-u-side-down-p">G</kbd>
            </div>
        </div>
    </div>

    <div class="flex-column key" data-key="72">
        <div class="right-side-up-triangle">
            <div class="inside-r-side-up">
                <kbd class="reg-font">H</kbd>
            </div>
        </div>
    </div>

    <div class="flex-column key" data-key="74">
        <div class="right-side-up-triangle">
            <div class="inside-r-side-up">
                <kbd class="reg-font">J</kbd>
            </div>
        </div>
    </div>

    <div class="flex-column key" data-key="75">
        <div class="upside-down-triangle">
            <div class="inside-u-side-down">
                <kbd class="inside-u-side-down-p">K</kbd>
            </div>
        </div>
    </div>

    <div class="flex-column key" data-key="76">
        <div class="right-side-up-triangle">
            <div class="inside-r-side-up">
                <kbd class="reg-font">L</kbd>
            </div>
        </div>
    </div>
</div>

<!-- Audio Elements -->
<audio data-key="65" src="sounds/clap.wav"></audio>
<audio data-key="83" src="sounds/hihat.wav"></audio>
<audio data-key="68" src="sounds/kick.wav"></audio>
<audio data-key="70" src="sounds/openhat.wav"></audio>
<audio data-key="71" src="sounds/ride.wav"></audio>
<audio data-key="72" src="sounds/snare.wav"></audio>
<audio data-key="74" src="sounds/tom.wav"></audio>
<audio data-key="75" src="sounds/tink.wav"></audio>
<audio data-key="76" src="sounds/boom.wav"></audio>

<script>
    function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (!audio) return; // Stop if no corresponding audio
        audio.currentTime = 0; // Rewind to the start
        audio.play(); // Play audio
        key.classList.add("playing"); // Add playing class
    }

    function removeTransition(e) {
        if (e.propertyName !== "transform") return;
        this.classList.remove("playing"); // Remove playing class
    }

    const keys = document.querySelectorAll(".key");
    keys.forEach(key => key.addEventListener("transitionend", removeTransition));
    window.addEventListener("keydown", playSound);
</script>
</body>
</html>
